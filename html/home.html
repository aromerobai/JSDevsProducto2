<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">App CreaSemestres</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Inicio</a></li>
        <li><a href="#">Crear semestre</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Crear semestre</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cumplimente información del semestre</h4>
        </div>
        <div class="modal-body">
          <label for="nombre">Nombre del semestre</label>
          <input type="text" id="nombre" name="nombre" required="true"/><br />
          <label for="anio">Año</label>
          <input type="number" id="anio" name="anio" required="true"/><br />
          <label for="fechaIni">Fecha inicio</label>
          <input type="date" id="fechaIni" name="fechaIni" required="true"/><br />
          <label for="fechaFin">Fecha final</label>
          <input type="date" id="fechaIni" name="fechaIni" required="true"/><br />
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" required="false"/><br />
          <label for="color">Color</label>
          <input type="text" id="color" name="color" required="true"/><br />                                     
        </div>
        <div class="modal-footer">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>          
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
